<!DOCTYPE html>
<html>

<head>
  <title>Perceptio</title>
  <link rel="icon" type="image/png" href="images/perceptio.png">
  <meta charset='utf-8'>

  <!-- fonts -->
  <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,400italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

  <!-- libraries -->
  <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css" />

  <link rel="stylesheet" type="text/css" href="stylesheets/index.css" />

</head>

<body>

  <div class="container-fluid">

    <!-- navbar -->
    <nav class="navbar navbar-default">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-9 col-sm-offset-1">
          <div class="navbar-header">
            <h2>
              <img alt="Brand" class="brand-logo" src="images/logo.png" />
              <span class="brand-name"> Perceptio </span>
            </h2>
          </div>

          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="navbar-item">
                <a href="#about" class="hover-text"> ABOUT </a>
              </li>
              <li class="navbar-item">
                <a href="#getting-started" class="hover-text getting-started"> GETTING STARTED </a>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </nav>


    <!-- about section -->
    <div id="about" class="section">

      <h1 class="tag-line text-center">
        Grasping data at your finger tips
      </h1>

      <h2 class="tag-info text-center">
        Perceptio is a platform to ease the process of data visualization.
      </h2>

      <button class="getting-started getting-started-button hover-text">
        Get Started
      </button>

    </div>

    <div class="section-divider"> </div>

    <!-- getting started section -->
    <div id="getting-started" class="section">

      <h1 class="title text-center">
        <span>How to use</span>
      </h1>

      <div class="row half-section-container">
        <div class="col-md-6 static-section half-section">
          <h2 class="half-section-title text-center">
            <img src="images/static.png" class="icons" />
            <span>Static Graph</span>
          </h2>
        </div>

        <div class="col-md-6 dynamic-section half-section">
          <h2 class="half-section-title text-center">
            <img src="images/dynamic.png" class="icons" />
            <span>Dynamic Graph</span>
          </h2>
        </div>
      </div>


    </div>

  </div>


  <!-- js libraries -->
  <script type="text/javascript" src="libs/jquery/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="javascripts/index.js"></script>

</body>

</html>
