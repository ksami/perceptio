<!DOCTYPE html>
<html>

<head>
  <title>Perceptio</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <meta charset='utf-8'>

  <!-- fonts -->
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

  <!-- libraries -->
  <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/form.css" />
  <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="center">
    <div class="logo"></div>
  </div>
  <div class="title text-center"><h1>Perceptio Your Data</h1></div>

  <div class="center">
  <div class="form-table">
  <div class="inner-contents">

<form>
  <div class="form-group">

    <label for="graphType">Graph Type</label>
    <select class="form-control">
    <option>Static</option>
    <option>Dynamic</option>
    </select>

    <br>

    <label for="graphColor">Graph Color</label>
    <select class="form-control">
    <option>Red</option>
    <option>Orange</option>
    <option>Yellow</option>
    <option>Green</option>
    <option>Blue</option>
    <option>Purple</option>
    </select>

    <br>

    <label for="graphHeight">Height (in cm)</label>
    <input type="height" class="form-control" id="height" placeholder="eg. '10'">

    <br>

    <label for="graphWidth">Width (in cm)</label>
    <input type="width" class="form-control" id="width" placeholder="eg. '10'">

    <br>

    <label for="graphData">Your Data</label>
    <input type="file" id="file">

    <br>

    <div class="center">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>

  </div>
</form>



  </div>
  </div>
  </div>




  <!-- js libraries -->
  <script type="text/javascript" src="libs/jquery/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="libs/angular/angular.min.js"></script>

  <script type="text/javascript" src="javascripts/form.js"></script>

</body>

</html>
